<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-workz</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"/>
</head>
<body class="body p-3 bg-danger bg-opacity-10 border border-info border-start-0 rounded-end border border-4 border border-5">
    <DIV class="container" >

    
    <form name="gender">
        <div class="row">
        <div class="col-3" ><p></p>
        <label>NAME OF APPLICANT</label></div>
        <div class="col-3" > <p id="fnamev"> </p> 
        <input type="text" name="name" onblur="getFname()" id="fname" placeholder="Enter your Name">
        </div>
        <div class="col-3">
        <p id="mnamev"> </p>
        
        <input type="text" placeholder=" MIDDLE NAME" id="mname" onblur="getMname()"></div>
        <div class="col-3"> <p id="lnamev"> </p>

        
        <input type="text" placeholder=" LAST NAME" id="lname" onblur="getLname()""></div>
    </div>
    
    <br>
    
        <div class="row">
        <div class="col-3">
            <p id="options"></p>
        <label>RELATION</label>
        
        <select name="relation" id="relationtype" onchange="getOptions()">
            <option value=" ">select</option>
            <option value="father">father</option>
            <option value="mother">mother</option>
            <option value="guardian">guardian</option>
        </select></div>
        <div class="col-3"> <p id="rfnamev"></p>
        <input type="text" placeholder="FIRST NAME" id="rfname" onblur="getRfname()"></div>
        <div class="col-3"><p id="rmnamev"></p>
        <input type="text" placeholder=" MIDDLE NAME"id="rmname" onblur="getRmane()"></div>
        <div class="col-3"><p id="rlnamev"></p>
        <input type="text" placeholder=" LAST NAME" id="rlname" onblur="getRlname()"></div>
    </div>
    
    <BR>
   
        <div class="row">
        <div class="col-12"><p id="fullnameA"></p>
        <label>FULL NAME AS PER RECORDS:</label>
        
        <input type="text" placeholder=" NEW FULL NAME" style="width: 50rem; align-items: center;"id="fullname" onblur="getFullname()"></div>
    </div>
   
    <BR>
    
        <div class="row">
        <div class="col-2">
            <p></p>


        <label>GENDER:</label>
        
        <input type="radio" name="gender" value="male" >
        <label>male</label></div>
        <div class="col-1">
        <input type="radio" name="gender" value="female">
        <label>female</label></div>
        <div class="col-1">
        <input type="radio" name="gender" value="others">
        <label>others</label></d></div>
        <div class="col-3">
            <label>DATE OF BIRTH</label></d><p id="dateofbirth"></p>
            <input type="date" placeholder="DOB" id="dob"  onchange="getDob()" value=" "></div>
            <div class="col-3"><p id="agev"></p>
                <label>AGE</label></d>
                <input type="number" placeholder="AGE" id="age" onblur="getAge()"></div>
</div>
    <BR>
   
        <div class="row">
        <div class="col-6" >
            <p id="pobv"></p>
        <label>PLACE OF BIRTH</label>
        <input type="text" placeholder="PLACE" id="pob" onblur="getPob()"></div>
        <div class="col-6">
            <p id="cobv"></p>
        <label>COUNTRY OF BIRTH</label>
        <input type="text" placeholder=" COUNTRY OF BIRTH" id="cob" onblur="getCob()"></div>
        
    </div>
    <BR>
        
            <div class="row">
            <div class="col-6" >
            <label>QUALIFICATION</label>
            <p id="qv"></p>
            <input type="text" placeholder="QUALIFICATION" id="qualification" onblur="getQ()"></div>
            <div class="col-6">
               
            <label>BLOOD GROUP</label>
            <p id="bloodg"></p>
            <input type="text" placeholder=" BLOOD GROUP" id="bg" onblur="getbg()"></div>
            
        </div>
        <br>
        <div class="row">
            <div class="col-6" >
            <label>LANDLINE NUMBER</label>
            <p id="llno"></p>
            <input type="text" placeholder="LANDLINE NUMBER" id="lno" onblur="getlno()"></div>
            <div class="col-6">
            <label>email id</label>
            <p></p>
            <input type="text" placeholder=" email" id="email"></div>

            
        </div>
        <br>
        <div class="row">
            <div class="col-6" >
            <label>APPLICANTS MOBILE NUMBER</label>
            <p id="apno"> </p>
            <input type="button" value="+91">
           
            <input type="text" placeholder="APPLICANT MOBILE NUMBER" id="appno" onblur="getappno()"></div>
            <div class="col-6">
            <label>EMERGENCY MOBILE NUMBER</label>
            <p id="enum"> </p>
            <input type="button" value="+91">
            <input type="text" placeholder=" EMERGENCY MOBILE NUMBER" id="eno" onblur="getenum()"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-6" >
                <p id="scar"></p>
            <label>IDENTIFICATION MARK 1</label>
            <input type="text" placeholder="SCAR ON HEAD,MOLE ON RIGHT HAND" id="identification1" onblur="getscar()"></div>
            <div class="col-6">
                <p id="scar2"></p>
            <label>2</label>
            <input type="text" placeholder=" SCAR ON HEAD,MOLE ON RIGHT HAND" id="identification2" onblur="getscar2()"></div>
            
        </div>
<br>
<script src="./index.js"></script>
<input type="button" value="submit" onclick="handleSubmit()" id="button" ">
        </form>
        <a href="../index.html">return to home page</a>

</DIV>
</body>
</html>

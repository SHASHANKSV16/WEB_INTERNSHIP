<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-workz</title>
    <link

<body class="body">
    <DIV class="container">

    
    <form name="gender">
        <div class="row">
        <div class="col-4" >
        <label>NAME OF APPLICANT</label>
        <input type="text" placeholder="FIRST NAME" id="fname" ></div>
        <div class="col-4">
        <input type="text" placeholder=" MIDDLE NAME" id="mname"></div>
        <div class="col-4">
        <input type="text" placeholder=" LAST NAME" id="lname"></div>
    </div>
    
    <br>
    
        <div class="row">
        <div class="col-4">
        <label>RELATION</label>
        <select name="relation" id="relationtype">
            <option value="">select</option>
            <option value="">father</option>
            <option value="">mother</option>
            <option value="">guardian</option>
        </select>
        <input type="text" placeholder="FIRST NAME" id="rfname"></div>
        <div class="col-4">
        <input type="text" placeholder=" MIDDLE NAME"id="rmname"></div>
        <div class="col-4">
        <input type="text" placeholder=" LAST NAME" id="rlname"></div>
    </div>
    
    <BR>
   
        <div class="row">
        <div class="col-12">
        <label>FULL NAME AS PER RECORDS:</label>
        
        <input type="text" placeholder=" NEW FULL NAME" style="width: 50rem; align-items: center;"id="fullname"></div>
    </div>
   
    <BR>
    
        <div class="row">
        <div class="col-2">
        <label>GENDER:</label>
        
        <input type="radio" name="gender" value="male" >
        <label>male</label></div>
        <div class="col-1">
        <input type="radio" name="gender" value="female">
        <label>female</label></div>
        <div class="col-1">
        <input type="radio" name="gender" value="others">
        <label>others</label></d></div>
        <div class="col-4">
            <label>DATE OF BIRTH</label></d>
            <input type="date" placeholder="DOB" id="dob"></div>
            <div class="col-4">
                <label>AGE</label></d>
                <input type="number" placeholder="AGE" id="age"></div>
</div>
    <BR>
   
        <div class="row">
        <div class="col-6" >
        <label>PLACE OF BIRTH</label>
        <input type="text" placeholder="PLACE" id="pob"></div>
        <div class="col-6">
        <label>COUNTRY OF BIRTH</label>
        <input type="text" placeholder=" COUNTRY OF BIRTH" id="cob"></div>
        
    </div>
    <BR>
        
            <div class="row">
            <div class="col-6" >
            <label>QUALIFICATION</label>
            <input type="text" placeholder="QUALIFICATION" id="qualification" ></div>
            <div class="col-6">
            <label>BLOOD GROUP</label>
            <input type="text" placeholder=" BLOOD GROUP" id="bg"></div>
            
        </div>
        <br>
        <div class="row">
            <div class="col-6" >
            <label>LANDLINE NUMBER</label>
            <input type="text" placeholder="LANDLINE NUMBER" id="lno" ></div>
            <div class="col-6">
            <label>email id</label>
            <input type="text" placeholder=" email" id="email"></div>

            
        </div>
        <br>
        <div class="row">
            <div class="col-6" >
            <label>APPLICANTS MOBILE NUMBER</label>
            <input type="button" value="+91">
            <input type="text" placeholder="APPLICANT MOBILE NUMBER" id="appno"></div>
            <div class="col-6">
            <label>EMERGENCY MOBILE NUMBER</label>
            <input type="button" value="+91">
            <input type="text" placeholder=" EMERGENCY MOBILE NUMBER" id="eno"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-6" >
            <label>IDENTIFICATION MARK 1</label>
            <input type="text" placeholder="SCAR ON HEAD,MOLE ON RIGHT HAND" id="identification1"></div>
            <div class="col-6">
            <label>2</label>
            <input type="text" placeholder=" SCAR ON HEAD,MOLE ON RIGHT HAND" id="identification2"></div>

            
        </div>
<br>
<input type="button" value="submit" onclick="FormSubmit()">
        </form>

</DIV>

</html>
